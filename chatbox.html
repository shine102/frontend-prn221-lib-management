<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Chat Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/chatbox.js" type="module"></script>
</head>
<body>
    <div style="width: 600px;margin: 40px auto;">
        <div class="container"><br>
            <div>
                <h2 class="text-center" id="fullname"></h2><br>
            </div>
    
            <div class="modal-body" id="msgBody" style="height:auto; background-color:#fff; overflow-y: scroll; overflow-x: hidden; overflow: hidden;">
                
            </div>
                <div class="modal-footer">
                    <div class="row" style="width:570px;">
                        <div class="col-8">
                            <textarea id="message" class="form-control" style="height:70px;width:350px"></textarea>
                            <button class="btn btn-success btn-block" id="send">Send</button>
                        </div>
                        
                    </div>
                </div>
        </div>
        <button onclick="location.href='chat.html'" type="submit" class="btn btn-success btn-block">Back to My Message</button>
    </div>
</body>
</html>

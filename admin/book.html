<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="/js/admin/book.js" type="module"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">FBT Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/index.html">Home</a>
                <a class="nav-item nav-link active" href="/admin.html">Admin</a>
            </div>
        </div>
    </nav>
</header>
  <div class="container">

    <h1 class="text-center">Admin</h1>

    <h2 class="text-center">Categories</h2>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="categories">
        <tr>
          <th scope="row"></th>
          <td>
            <input type="text" id="category-name">
          </td>
          <td>
            <button class="btn btn-success" id="add-category">Add</button>
          </td>
        </tr>
      </tbody>
    </table>

    <h2 class="text-center">Books</h2>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Image</th>
          <th scope="col">Author</th>
          <th scope="col">Content</th>
          <th scope="col">Category</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="books">
        <tr>
          <th scope="row"></th>
          <td>
            <input type="text" id="book-title">
          </td>
          <td>
            <input type="text" id="book-image">
          </td>
          <td>
            <input type="text" id="book-author">
          </td>
          <td>
            <input type="text" id="book-content">
          </td>
          <td>
            <select id="book-category">
            </select>
          </td>
          <td>
            <button class="btn btn-success" id="add-book">Add</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
